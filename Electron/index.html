<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Node Client</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <div class="jumbotron text-center">
      <h1>Electron</h1>
      <p>Bootstrap Test</p>
    </div>
  </head>

  <body>
    <div class="container text-center">
      <div class="row">
        <input type="text" placeholder="Digite algo aqui!" />
        <button id="send" type="button" class="btn btn-success">
          Send
        </button>
      </div>

      <div id="servMsg">
        <p id="name"></p>
        <p id="age"></p>
        <p id="number"></p>
      </div>

      <div class="row">
        <button type="button" class="btn btn-success" id="accept">
          <span class="glyphicon glyphicon-earphone"></span>
        </button>
        <button type="button" class="btn btn-danger" id="decline">
          <span class="glyphicon glyphicon-phone-alt" id="decIcon"></span>
        </button>
      </div>
    </div>

    <script src="actions.js"></script>
  </body>
</html>
